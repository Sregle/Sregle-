name: PHPCS (WordPress Coding Standards)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPCS (generate report)
        run: |
          composer lint || true
          vendor/bin/phpcs --standard=WordPress --extensions=php --ignore=vendor . -q --report-full=phpcs-report.txt || true

      - name: Upload PHPCS report
        uses: actions/upload-artifact@v4
        with:
          name: phpcs-report
          path: phpcs-report.txt
